<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pedido</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Editar Pedido</h1>
        <form action="/salvarEdicaoPedido" method="post">
            <input type="hidden" name="pedidoId" value="{{pedido.id}}">
          

            <div class="mb-3">
                <label for="sabor" class="form-label">Sabor:</label>
                <input type="text" class="form-control" id="sabor" name="sabor" value="{{pedido.sabor}}" required>
            </div>
            <div class="mb-3">
                <label for="acompanhamentos" class="form-label">Acompanhamentos:</label>
                <input type="text" class="form-control" id="acompanhamentos" name="acompanhamentos" value="{{pedido.acompanhamentos}}">
            </div>
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações:</label>
                <textarea class="form-control" id="observacoes" name="observacoes">{{pedido.observacoes}}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Edições</button>
        </form>
    </div>
</body>

</html>
