<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login - Pizzaria</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-image">

    <div class="container">

        <div class="row">
            <div class="col-4 offset-8 mt-5 bg-light bg-gradient">

                <h1>Login - Pizzaria</h1>
                {{#sucesso}}
                <div class="alert alert-success">
                    Pizzaria cadastrada com sucesso!
                </div>
                {{/sucesso}}
                {{#erro}}
                <div class="alert alert-danger">
                    Erro ao cadastrar pizzaria!
                </div>
                {{/erro}}
                {{#erro_autenticacao}}
                <div class="alert alert-danger">
                    Erro ao autenticar pizzaria!
                </div>
                {{/erro_autenticacao}}
                <form action="/autenticar_pizzaria" method="post">
                  <div class="mb-1 mt-1">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                  <div class="mb-1">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha">
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Acessar</button>
              </form>

                <h6 class="mt-3">Ainda n√£o tem cadastro? <a href="/cadastro_pizzaria" class="text-primary">Registre-se gratuitamente</a>.</h6>

            </div>
        </div>

    </div>

</body>
</html>
