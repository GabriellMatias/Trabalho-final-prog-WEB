<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Pizza üçï</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light p-3">
        <div class="d-flex col-3 flex-wrap flex-md-nowrap justify-content-between">
            <a class="navbar-brand" href="#">
                Pizzaria do Jota üçï
            </a>
        </div>
        <div class="col-6">
            <input class="form-control form-control-dark" type="text" placeholder="Buscar" aria-label="Buscar">
        </div>
        <div class="col-3 d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
            <a class="btn btn-secondary" href="/editarUsuario">Configura√ß√µes</a>
            <a class="btn btn-link" href="/sair">Sair</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-3 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">        
                                <div style="display: flex; align-items: center;">
                                    <img src="https://thumbs.dreamstime.com/z/default-avatar-profile-icon-vector-social-media-user-photo-183042379.jpg?w=768" alt="profile pic" style="border: 1px solid #ccc; border-radius: 50%; width: 50px; height: 50px; margin-right: 10px;">
                                    <span style="font-weight: bold;">{{usuario.nome}}</span>
                                </div>
                            </a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/listar_pedidos">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-file">
                                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                    <polyline points="13 2 13 9 20 9"></polyline>
                                </svg>
                                <span class="ml-2">Meus Pedidos</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-9 offset-3 ml-sm-auto px-md-4 py-4">
                <form action="/fazer_pedido" method="post">
                    <div class="row mt-3 mb-5">
                        <h5>Novo Pedido de Pizza üçï</h5>
                        <div class="col-12">
                            <div class="mt-1">
                                <label for="sabor" class="form-label">Sabor:</label>
                                <input type="text" class="form-control" id="sabor" name="sabor" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mt-1">
                                <label for="acompanhamentos" class="form-label">Acompanhamentos:</label>
                                <textarea class="form-control" rows="3" id="acompanhamentos" name="acompanhamentos"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mt-1">
                                <label for="observacoes" class="form-label">Observa√ß√µes:</label>
                                <textarea class="form-control" rows="3" id="observacoes" name="observacoes"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success w-95 mt-2">Fazer Pedido</button>
                        <button class="btn btn-success w-100 mt-4"><a href="/listar_pedidos" style="text-decoration: none; color: inherit;">Ver meus pedidos</a></button>
                    </div>
                </form>
                

                <div class="row my-4">

                    {{#pedidos}}
                    <div class="col-3 mt-3">
                        <div class="card">
                            <h5 class="card-header">{{sabor}}</h5>
                            <div class="card-body">
                                <h5 class="card-title">Acompanhamentos:</h5>
                                <p class="card-text">{{acompanhamentos}}</p>
                                <h5 class="card-title">Observa√ß√µes:</h5>
                                <p class="card-text">{{observacoes}}</p>
                            </div>
                        </div>
                    </div>
                    {{/pedidos}}

                </div>

                <footer class="pt-5 d-flex justify-content-between">
                    <span>¬© 2023</span>
                    <ul class="nav m-0">
                        <li class="nav-item">
                            <a class="nav-link text-secondary" aria-current="page" href="#">Pol√≠tica de privacidade</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Termos de uso</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Contato</a>
                        </li>
                    </ul>
                </footer>
            </main>
        </div>
    </div>
</body>

</html>
