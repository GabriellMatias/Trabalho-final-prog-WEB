<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cadastro - Pizzaria</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-image">

    <div class="container">

        <div class="row">
            <div class="col-4 offset-8 mt-5 bg-light bg-gradient">

                <h1>Cadastro - Pizzaria</h1>
                {{#sucesso_cadastro}}
                <div class="alert alert-success">
                    Pizzaria cadastrada com sucesso!
                </div>
                {{/sucesso_cadastro}}
                {{#erro_cadastro}}
                <div class="alert alert-danger">
                    Erro ao cadastrar pizzaria!
                </div>
                {{/erro_cadastro}}
                <form action="/cadastrar_pizzaria" method="post">
                  <div class="mb-1 mt-1">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="mb-1">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                  </div>
                  <div class="mb-1">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                  </div>
                  <div class="mb-1">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone">
                  </div>
                  <div class="mb-1">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" name="endereco">
                  </div>
                  <div class="mb-1">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" name="cidade">
                  </div>
                  <div class="mb-1">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="estado" name="estado">
                  </div>
                  <div class="mb-1">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep">
                  </div>
                  <button type="submit" class="btn btn-success w-100 mb-3">Cadastrar</button>
              </form> 
                <h6 class="mt-3">Já tem uma conta? <a href="/login" class="text-primary">Faça login</a>.</h6>

            </div>
        </div>

    </div>

</body>
</html>
